<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Begin Image -->
    <!-- Invisible Box-->
    <div class="box">
      <!-- Circular Head-->
      <div class="head">
        <!-- Circular Head Copy -->
        <div class="head-copy"></div>

        <!-- Left Ear -->
        <div class="ear-left">
          <!-- Inner ear  -->
          <div class="inner-ear"></div>
        </div>

        <!-- Right Ear -->
        <div class="ear-right">
          <!-- Inner Ear -->
          <div class="inner-ear"></div>
        </div>

        <!-- Left Outer Eye ~ White -->
        <div class="eye-left">
          <!-- Pupil ~ Black -->
          <div class="pupil"></div>
        </div>

        <!-- Right Outer Eye ~ White -->
        <div class="eye-right">
          <!-- Pupil ~ Black -->
          <div class="pupil"></div>
        </div>

        <!-- Nose ~ Brown -->
        <div class="nose"></div>
        <div class="black-nose"></div>

        <!-- End Head -->
      </div>
      <!-- End Invisible Box -->
    </div>
  </body>
</html>
